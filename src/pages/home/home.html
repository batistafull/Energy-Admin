

<ion-content style="background:url('../../assets/fondo1.png')" class="card-background-page">
  <ion-card>
    <img src="../assets/ip.jpg"/>
    <div class="card-title">Energy Admin</div>
  </ion-card>
    <ion-grid>
        <ion-row>
          <ion-col col-4 text-center><button ion-button  full color="purpli"><ion-icon name="ios-sunny-outline"></ion-icon></button>Iliminacion</ion-col>
          <ion-col col-4 text-center><button ion-button full color="purpli"><ion-icon name="ios-snow-outline"></ion-icon></button>Refrigeracion</ion-col>
          <ion-col col-4 text-center><button ion-button full color="purpli"><ion-icon name="ios-thermometer-outline"></ion-icon></button>Climatizacion</ion-col>
      </ion-row>
    </ion-grid>
  
    <ion-card>
        <img src="../../assets/bgh.jpg"/>

          <button ion-button full color="danger" (tap)="presentActionSheet()">NIVELES</button>
        </ion-card-content>
      </ion-card>
</ion-content>

<ion-footer>

        <ion-segment [(ngModel)]="menu">

            Inicio

          <ion-segment-button value="calc" (tap)="calc()">
            Calculadora

      </div>
